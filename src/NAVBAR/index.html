<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Lateral</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"/>
  </head>
  <body>
    <div class="navbar">
      <div class="to-con">
        <input type="checkbox" id="inputto" />
        <label id="labe" for="inputto">
          <div class="to"></div>
        </label>
      </div>

      <div class="search-bar">
      <div>  <i id="sea" class="bi bi-search"></i> <input type="search" placeholder="Pesquisar..." /></div>
      </div>

      <div class="menu-section">
        <div class="menu-header">
          <h3 id="menuHeader">MENU</h3>
          <i id="menuIcon" class="bi bi-caret-up-fill"></i>
        </div>
     
        <hr>
        <div class="submenu" id="menu">
          <div class="submenu-item"><i class="bi bi-people icon-space"></i> Clientes</div>
          <div class="submenu-item"><i class="bi bi-grid icon-space"></i> Cadastrar produtos</div>
          <div class="submenu-item"><i class="bi bi-calendar-event icon-space"></i> Agendar atendimento</div>
          <div class="submenu-item"><i class="bi bi-calendar-week icon-space"></i> Agendar retorno</div>
          <div class="submenu-item"><i class="bi bi-box2 icon-space"></i> Estoque</div>
          <div class="submenu-item"><i class="bi bi-bag icon-space"></i> Venda</div>
          <div class="submenu-item"><i class="bi bi-clipboard-data icon-space"></i> Relatório</div>
        </div>
      </div>
  
      <div class="settings-section">
        <div class="settings-header">
          <h3 id="settingsHeader">SETTINGS</h3>
          <i id="settingsIcon" class="bi bi-caret-up-fill"></i>
        </div>
        <hr>
        <div class="submenu" id="settings">
          <div class="submenu-item"><i class="bi bi-info-circle icon-space"></i> Informações</div>
          <div class="submenu-item"><i class="bi bi-bookmark icon-space"></i> Salvos</div>
        </div>
      </div>
  

      <button class="logout-button"><i class="bi bi-box-arrow-in-right space"></i>Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
