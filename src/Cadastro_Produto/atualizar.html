<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../assets/css/padrao.css">
  <link rel="stylesheet" href="./css/cadastro-produto.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="./css/modos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Fono | Cadastro Produto</title>
</head>

<body>
  <div class="navbar">

    <div class="to-con">

      <input type="checkbox" id="inputto" />
      <label id="labe" for="inputto">
        <div class="to"></div>
      </label>

    </div>

    <div class="search-bar">

      <div> <i id="sea" class="bi bi-search"></i> <input type="search" placeholder="Pesquisar..." /></div>

    </div>

    <div class="menu-section">

      <div class="menu-header">

        <h3 id="menuHeader">MENU</h3>
        <i id="menuIcon" class="bi bi-caret-up-fill"></i>

      </div>

      <hr>

      <div class="submenu" id="menu">
        <a href="../Paciente/listar_pacientes.html">
          <div id="Clientes" data-tooltip="Clientes" class="submenu-item"><i class="bi bi-people icon-space"></i>
            Clientes</div>
        </a>
        <a href="./cadastro_produto.html">
          <div id="cad" data-tooltip="Cadastrar produtos" class="submenu-item"><i class="bi bi-grid icon-space"></i>
            Cadastrar produtos</div>
        </a>
        <div id="at" data-tooltip="Agendar atendimento" class="submenu-item"><i
            class="bi bi-calendar-event icon-space"></i> Agendar atendimento</div>
        <div id="ar" data-tooltip="Agendar retorno" class="submenu-item"><i class="bi bi-calendar-week icon-space"></i>
          Agendar retorno</div>
        <a href="../Exibir_Produto/HTML/exibir_produto.html">
          <div id="estoque" data-tooltip="Estoque" class="submenu-item"><i class="bi bi-box2 icon-space"></i> Estoque
          </div>
        </a>
        <div id="Venda" data-tooltip="Venda" class="submenu-item"><i class="bi bi-bag icon-space"></i> Venda</div>
        <div id="rel" data-tooltip="Relatório" class="submenu-item"><i class="bi bi-clipboard-data icon-space"></i>
          Relatório</div>
      </div>

    </div>

    <div class="settings-section">

      <div class="settings-header">

        <h3 id="settingsHeader">SETTINGS</h3>
        <i id="settingsIcon" class="bi bi-caret-up-fill"></i>

      </div>

      <hr>

      <div class="submenu" id="settings">
        <div id="Informacoes" data-tooltip="Informações" class="submenu-item"><i
            class="bi bi-info-circle icon-space"></i> Informações</div>
        <div id="salvos" data-tooltip="Salvos" class="submenu-item"><i class="bi bi-bookmark icon-space"></i> Salvos
        </div>
      </div>
    </div>

    <button class="logout-button"><i class="bi bi-box-arrow-in-right space"></i>Logout</button>
  </div>

  <div class="content">
    <div class="container-cadastrar-produto">
      <form id="Cadastro">
        <input type="hidden" id="id" name="id">
        <div class="cadastro-produto-titulo">Atualizar Produto</div>
        <div class="form-cadastro-produto">
          <label for="foto_produto" id="foto_container">
            <input type="file" name="foto_produto" id="foto_produto" style="display: none; ">
            <div id="foto_placeholder" class="foto__image">
              <i class="bi bi-plus"></i>
            </div>
          </label>
          <div class="input">
            <input type="text" id="nome" name="nome" required>
            <label for="nome">Nome do Produto</label>
          </div>
          <div class="input">
            <input type="text" id="preco" name="preco" required>
            <label for="preco">Preço do Produto</label>
          </div>
          <div class="input">
            <input type="text" id="categoria" name="categoria" required>
            <label for="categoria">Categoria</label>
          </div>
          <div class="input">
            <input type="text" id="descricao" name="descricao" required>
            <label for="descricao">Descrição</label>
          </div>
        </div>
        <div id="container-botao-cadastro-produto">
          <button id="botao-cadastro-produto" type="submit">Atualizar</button>
        </div>
      </form>

      <div id="mensagem">

      </div>
    </div>
    <script src="../Exibir_Produto/JS/atualizar.js"></script>
    <script src="../assets/js/resp.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="./JS/foto.js"></script>
</body>
</html>
