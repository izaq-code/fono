<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Paciente</title>
    <style>
        /* Estilos aqui, se necessário */
    </style>
</head>
<body>
    <h1>Atualizar Paciente</h1>

    <!-- Formulário de atualização de paciente -->
    <form id="formAtualizarPaciente">
        <input type="hidden" id="cod_paciente" name="cod_paciente">
        <label for="nome_paciente">Nome do Paciente:</label>
        <input type="text" id="nome_paciente" name="nome_paciente" required>
        <label for="cpf_paciente">CPF do Paciente:</label>
        <input type="text" id="cpf_paciente" name="cpf_paciente" required>
        <label for="rg_paciente">RG do Paciente:</label>
        <input type="text" id="rg_paciente" name="rg_paciente">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento">
        <label for="nome_responsavel">Nome do Responsável:</label>
        <input type="text" id="nome_responsavel" name="nome_responsavel">
        <label for="telefone_paciente">Telefone:</label>
        <input type="tel" id="telefone_paciente" name="telefone_paciente">
        <label for="carteira_convenio">Carteira de Convênio:</label>
        <input type="text" id="carteira_convenio" name="carteira_convenio">
        <label for="nacionalidade_paciente">Nacionalidade:</label>
        <input type="text" id="nacionalidade_paciente" name="nacionalidade_paciente">
        <label for="contato_emergencia">Contato de Emergência:</label>
        <input type="tel" id="contato_emergencia" name="contato_emergencia">
        <label for="cpf_responsavel">CPF do Responsável:</label>
        <input type="text" id="cpf_responsavel" name="cpf_responsavel">
        <label for="cep_paciente">CEP:</label>
        <input type="text" id="cep_paciente" name="cep_paciente">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco" name="numero_endereco">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
        <label for="numero_responsavel">Número do Responsável:</label>
        <input type="text" id="numero_responsavel" name="numero_responsavel">
        
        <button type="submit">Atualizar</button>
    </form>

    <!-- Exibir mensagem de sucesso ou erro -->
    <p id="mensagem"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Paciente/atualizar_paciente.js"></script>
</body>
</html>
