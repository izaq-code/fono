<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fono | Cadastrar paciente</title>
</head>
<body>
    <div class="container-cadastrar">
        <form id="cadastro_paciente">
            <div class="form-cadastrar">
                <div class="login-titulo">Cadastro paciente</div> 
                <div class="input">                 
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="input">               
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required >
                    <label for="cpf">CPF</label>
                </div>
                <div class="input">               
                    <input type="text" id="rg" name="rg" placeholder="RG" required>
                    <label for="rg">RG</label>
                </div>
                <div class="input">               
                    <input type="date" id="data_nascimento" name="data_nascimento" placeholder="Data de Nascimento" required>
                    <label for="data_nascimento">Data de Nascimento</label>
                </div>
                <div class="input">                 
                    <input type="text" id="nome_responsavel" name="nome_responsavel" placeholder="Nome do responsável" required>
                    <label for="nome_responsavel">Nome do responsável</label>
                </div>
                <div class="input">               
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="input">               
                    <input type="text" id="carteira_convenio" name="carteira_convenio" placeholder="Carteira de convênio" required>
                    <label for="carteira_convenio">Carteira de convênio</label>
                </div>
                <div class="input">               
                    <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Nacionalidade" required>
                    <label for="nacionalidade">Nacionalidade</label>
                </div>
                <div class="input">               
                    <input type="text" id="contato_emergencia" name="contato_emergencia" placeholder="Contato de emergência" required>
                    <label for="contato_emergencia">Contato de emergência</label>
                </div>
                <div class="input">               
                    <input type="text" id="cpf_responsavel" name="cpf_responsavel" placeholder="CPF do responsável" required>
                    <label for="cpf_responsavel">CPF do responsável</label>
                </div>
                <div class="input">               
                    <input type="text" id="cep" name="cep" placeholder="CEP" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="input">               
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="input">               
                    <input type="text" id="numero_endereco" name="numero_endereco" placeholder="Número" required>
                    <label for="numero_endereco">Número</label>
                </div>
                <div class="input">               
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="input">               
                    <input type="text" id="numero_responsavel" name="numero_responsavel" placeholder="Número do responsável" required>
                    <label for="numero_responsavel">Número do responsável</label>
                </div>
                <button class="botao-cadastrar" type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="mensagem"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Paciente/JS/cadastro_paciente.js"></script>
</body>
</html>
