<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pacientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Listar Pacientes</h1>

    <!-- Exibir mensagens de erro ou sucesso -->
    <p id="mensagem"></p>

    <!-- Exibir a tabela de pacientes -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Data de Nascimento</th>
                <th>Nome do Responsável</th>
                <th>Telefone</th>
                <th>Carteira de Convênio</th>
                <th>Nacionalidade</th>
                <th>Contato de Emergência</th>
                <th>CPF do Responsável</th>
                <th>CEP</th>
                <th>Endereço</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Número do Responsável</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-pacientes">
            <!-- Conteúdo gerado via JavaScript -->
        </tbody>
    </table>

    <script src="../Paciente/JS/listar_pacientes.js"></script>
</body>
</html>
