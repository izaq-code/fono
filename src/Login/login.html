<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fono | Cadastro</title>
    <link rel="stylesheet" href="../assets/css/padrao.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../assets/css/styleindex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href=" " type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="fono">Fono</a>
            <button class="navbar-toggler" type="button" id="navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="esquerda">Dúvidas</a>
                    </li>
                    <li class="nav-item">
                        <a href="../../index.html"><button type="button" id="botaoEntre" class="aa">Inicio</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container-cadastro">
        <h1 id="cadastro-titulo">Entre na sua conta</h1>
        <h1 id="cadastro-subtitulo">Entre com seu email para acessar a sua conta</h1>
        <form id="login" method="POST">
            <div class="input">
                <input id="input-email" name="email" type="text" required>
                <label for="input-email">Email</label>
            </div>
            <div class="input">
                <input id="input-senha" name="senha" type="password" required>
                <label for="input-senha">Senha</label>
            </div>
            <button id="cadastro-botao-criar" type="submit">Entre</button>
        </form>
        <div id="cadastro-outra-opcao">
            <p id="cadastro-texto-outro">ou continue com</p>
            <hr id="cadastro-separacao">
        </div>
        <button id="login-google" style="   background-color: var(--corfundosecundaria); border-radius: 10px; font-weight: 600; width: 100%; border: none; font-size: 15px; padding: 10px; cursor: pointer;">
            <img id="cadastro-imagem-google" src="../assets/imagens/google.png" alt="">
            <p style="margin: 0; margin-top: 3px;">Google</p>
        </button>
        <p id="cadastro-termos">Não tem uma conta? <a href="../Cadastro/cadastro.html">Crie aqui!</a>
        <p id="cadastro-termos">Ao clicar em entrar, você concorda com os <a href="">Termos de Serviço</a> e <a
                href="">Política de Privacidade</a></p>
    </div>
    <script src="./JS/login-google.js"></script>
    <script src="./JS/login-normal.js"></script>
    <script src="../assets/js/nav.js"></script>
</body>

</html>
