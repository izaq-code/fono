<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Consulta</title>
    <style>
      * {
        padding: 5px;
      }

      .quad {
        background-color: gainsboro;
        margin-top: 5px;
        height: auto;
        border: 1px solid gray;
        border-radius: 5px;
        width: auto;
        max-width: 80%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <h1>Agendar Consulta</h1>
    <form id="agendar">
      <select id="nome">
        <option value="" disabled selected>Escolha um paciente</option>
      </select>
      <div class="quad" id="nomec"></div>
      <div class="quad" id="cpf"></div>
      <div class="quad" id="tel"></div>
      <input type="text" placeholder="Novo número (opcional)" />
      <select id="fono">
        <option value="" disabled selected>Escolha um fonoaudiólogo</option>
      </select>
      
      <select id="hora">
        <option value="" disabled selected>Escolha um horário</option>
      </select>
      
      <input type="date" name="data" id="data"  max="9999-12-31">

      <button type="submit">agendar</button>
    </form>
  </body>
  <script src="JS/tabela.js"></script>
  <script src="JS/tabela-fono.js"></script>
  <script src="JS/preencher-informacoes.js"></script>
  <script src="JS/preencher-fono.js"></script>
  <script src="JS/preencher-datas.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var input = document.getElementById('data');
    
    // Obter a data atual em formato de data ISO (YYYY-MM-DD)
    var dataAtual = new Date().toISOString().split('T')[0];
    
    // Definir a data mínima como a data atual
    input.min = dataAtual;
});
  </script>
</html>
